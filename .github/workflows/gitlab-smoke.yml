name: GitLab Smoke

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run GitLab provider tests
        run: node --test dist/test/providers.gitlab.test.js

      - name: Run GitLab runtime integration tests
        run: node --test dist/test/governanceRuntime.integration.test.js --test-name-pattern "gitlab"

      - name: Run GitLab smoke suite
        run: npm run smoke:gitlab
