name: GitLab Smoke

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run GitLab provider tests
        run: node --test dist/test/providers.gitlab.test.js

      - name: Run GitLab runtime integration tests
        run: node --test dist/test/governanceRuntime.integration.test.js --test-name-pattern "gitlab"

      - name: Run GitLab smoke suite
        run: npm run smoke:gitlab
