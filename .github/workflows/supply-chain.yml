name: Supply Chain

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803
        with:
          config-file: ./.github/dependency-review-config.yml

  scorecard:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
      issues: read
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Scorecard Analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a
        with:
          file_mode: git
          results_file: scorecard-results.json
          results_format: json
          publish_results: false

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Summarize scorecard checks
        run: |
          node --input-type=module -e '
          import { readFileSync } from "node:fs";

          const raw = JSON.parse(readFileSync("scorecard-results.json", "utf8"));
          const checks = Array.isArray(raw.checks) ? raw.checks : [];
          const lines = checks
            .map((check) => `${check.name ?? "<unknown>"}=${Number.isFinite(check.score) ? check.score : "n/a"}`)
            .join("\n");

          console.log("Detected scorecard checks:");
          console.log(lines || "<none>");
          '

      - name: Evaluate Scorecard Security Gate
        run: node dist/scripts/evaluate-scorecard.js --results scorecard-results.json --config config/security-gates.json

      - name: Upload scorecard artifact
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: scorecard-results
          path: scorecard-results.json
